version: "3.2"
services:
  php:
    image: miplanservicioslpractica.azurecr.io/php:v1
    networks:
      - mired
  apache:
    image: miplanservicioslpractica.azurecr.io/apache:v1
    depends_on:
      - php
      - mysql
    networks:
      - mired
    ports:
      - "8080:80"
  mysql:
    image: miplanservicioslpractica.azurecr.io/mysql:v1
    networks:
      - mired
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
networks:
  mired:
